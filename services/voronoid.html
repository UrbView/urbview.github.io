                function addMarkersFromCSV(csvUrl) {
                $.get(csvUrl, function(csvString) {
                    Papa.parse(csvString, {
                    header: true,
                    delimiter: ';',
                    dynamicTyping: true,
                    complete: function(results) {
                        console.log('Parsed CSV:', results);
                        results.data.forEach(function(row) {
                        console.log('Row:', row);
                        var lat = parseFloat(row.Latitude.toString().replace(',', '.'));
                        var lng = parseFloat(row.Longitude.toString().replace(',', '.'));
                        var marker = L.marker([lat, lng]).addTo(map);
                        marker.bindPopup(row.Name);
                        });
                    },
                    error: function(error) {
                        console.log('CSV parsing error:', error);
                    }
                    });
                });
                }
                function getRandomColor() {
  var r = Math.floor(Math.random() * 256); // random number between 0 and 255
  var g = Math.floor(Math.random() * 256); // random number between 0 and 255
  var b = Math.floor(Math.random() * 256); // random number between 0 and 255
  return "rgb(" + r + ", " + g + ", " + b + ")";
}

                //addMarkersFromCSV('https://raw.githubusercontent.com/UrbView/urbview.github.io/main/data/reduced_hamburg.csv');
// Create an array of points from the CSV data
            var points = [];
            $.get('https://raw.githubusercontent.com/UrbView/urbview.github.io/main/data/reduced_hamburg.csv', function(csvString) {
                Papa.parse(csvString, {
                    header: true,
                    delimiter: ';',
                    dynamicTyping: true,
                    complete: function(results) {
                        //console.log('Parsed CSV:', results);
                        results.data.forEach(function(row) {
                          //  console.log('Row:', row);
                          if ('Latitude' in row ) {
                            if ('Longitude' in row ){


                            var lat = parseFloat(row.Latitude.toString().replace(',', '.'));
                            var lng = parseFloat(row.Longitude.toString().replace(',', '.'));
                            points.push([lat, lng]);} 

                            }


                        });
                        // Compute the Delaunay triangulation
                        var delaunay = Delaunator.from(points);
                        // Create an array of triangles from the triangulation
                        console.log(delaunay)
                        var triangles = delaunay.triangles;
                        // Add the triangles to the map
                        for (var i = 0; i < triangles.length; i += 3) {
                            var triangle = [                    points[triangles[i]],
                                points[triangles[i + 1]],
                                points[triangles[i + 2]]
                            ];
                            console.log(triangle)
                            L.polygon(triangle, { color: getRandomColor(), fillOpacity: 0.5 }).addTo(map);
                        }

                        // Add markers to the map
                        results.data.forEach(function(row) {
                            if ('Latitude' in row ) {



                                var lat = parseFloat(row.Latitude.toString().replace(',', '.'));
                            var lng = parseFloat(row.Longitude.toString().replace(',', '.'));
                            var marker = L.marker([lat, lng]).addTo(map);
                            marker.bindPopup(row.Name);

                            }

                        });
                    },
                    error: function(error) {
                        console.log('CSV parsing error:', error);
                    }
                });
            });
